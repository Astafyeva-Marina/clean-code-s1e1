<!DOCTYPE html>
  <html>
    <head>
      <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body class="body">
      <header  class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main class="main">
        <section class="section section-add-task">
          <h3 class="section__title section-add-task__title">Add Item</h3>        
          <div class="new-task">
            <input class="task__input new-task__input" type="text">
            <button class="button button-add">Add</button>
          </div>
        </section>
        <section class="section">
          <h3 class="section__title">Todo</h3>
            <ul class="tasks tasks_incomplete">
              <li class="task">
                <input type="checkbox" class="task__checkbox">
                <label class="task__label">Pay Bills</label>
                <input type="text" class="task__input">
                <button class="button button-edit">Edit</button>
                <button class="button button-delete">
                  <img src="./remove.svg" alt="remove button"></button>
              </li>
              <li class="task task_mode_edit">
                <input type="checkbox" class="task__checkbox">
                <label class="task__label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task__input">
                <button class="button button-edit">Save</button>
                <button class="button button-delete">
                  <img class="button-delete__img" src="./remove.svg" alt="remove button"></button>
              </li>
            </ul>
        </section>
        <section class="section">
          <h3 class="section__title">Completed</h3>
          <ul class="tasks tasks_completed">
            <li class="task">
              <input type="checkbox" class="task__checkbox" checked>
              <label class="task__label">See the Doctor</label>
              <input type="text" class="task__input">
              <button class="button button-edit">Edit</button>
              <button class="button button-delete">
                <img class="button-delete__img" src="./remove.svg" alt="remove button"></button>
            </li>
          </ul>
        </section>
      </main>
      <script src="app.js"></script>
    </body>
  </html>
